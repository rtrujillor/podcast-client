<div class="jumbotron">
  <form>
    <div class="form-group">
      <label for="podcastUrl">Podcast URL</label>
      <input type="url" class="form-control" id="podcastUrl" placeholder="Enter here the Podcast URL" ng-model="podcastUrl" value="{{podcastUrl}}" required >
    </div>
    <button type="submit" class="btn btn-default" ng-click="getFeeds(podcastUrl)">Load</button>
  </form>
</div>

    
<div class="ui">

  <h1>{{metas.title}}</h1>

  <p class="lead">
    {{metas.description}}
  </p>

  <div class="row">
    <div class="col-xs-6">
      <div class="list-group list" arrow-selector>
        <a href="#" ng-click= "selectArticle(article.title)" ng-repeat="article in articles" class="list-group-item {{article.active}}">
          <h4>{{article.title}}</h4>
          <p>{{article.pubdate | date:'MM/dd/yyyy @ h:mma'}}</p>
        </a> 
      </div>

    </div>
    <div class="col-xs-6">

      <div align="center" class="embed-responsive embed-responsive-16by9">
         <video id="  " controls ng-src="{{video.url}}" ng-show="showVideoPlayer"></video>
      </div>
      <h4>{{video.description}}</h4>
    </div>
  </div>
</div>

</div>
